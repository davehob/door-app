<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Door App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f7f7f8;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    a {
      text-decoration: none;
    }

    .nav {
      background: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .nav a {
      color: #2563eb;
      margin-right: 12px;
    }

    table {
      border-collapse: collapse;
    }

    th,
    td {
      border-color: #e5e7eb;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="nav">
    <div class="container" style="display:flex; gap:12px;">
      <a href="/">Orders</a>
    </div>
  </div>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
