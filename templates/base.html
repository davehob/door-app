<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "Door Admin" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind via CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- htmx for partial updates -->
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <nav class="mb-6 flex gap-4">
      <a href="/orders" class="text-blue-600">Orders</a>
      <a href="/settings" class="text-blue-600">Settings</a>
      <form action="/upload" method="post" enctype="multipart/form-data" class="ml-auto flex gap-2 items-center">
        <input name="job_id" placeholder="Job ID" class="border rounded px-2 py-1">
        <input type="file" name="file" accept="application/pdf" class="text-sm">
        <button class="bg-blue-600 text-white px-3 py-1 rounded">Upload PDF</button>
      </form>
    </nav>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
