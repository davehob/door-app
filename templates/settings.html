<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Settings — Order #{{ order.id }}</title>
  <link rel="stylesheet" href="/static/app.css">
</head>

<body>
  <nav><a href="/">Orders</a> • <a href="/orders/{{ order.id }}">Order</a></nav>
  <h1>Settings — Order #{{ order.id }} ({{ order.job_id }})</h1>

  {% if ok %}<p style="color:green">{{ ok }}</p>{% endif %}

  <form method="post" action="/orders/{{ order.id }}/settings" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <legend>Job</legend>
      <label>Dealer Code <input name="dealer_code" value="{{ settings.dealer_code or '' }}"></label>
      <label>Job Name <input name="job_name" value="{{ settings.job_name or order.job_id }}"></label>
      <label>Finish <input name="finish" value="{{ settings.finish or '' }}"></label>
    </fieldset>

    <fieldset>
      <legend>Style Codes</legend>
      <label>Door SFP code <input name="door_sfp_code" value="{{ settings.door_sfp_code or '' }}"></label>
      <label>Door Flat code <input name="door_flat_code" value="{{ settings.door_flat_code or '' }}"></label>
      <label>Drawer SFP code <input name="drawer_sfp_code" value="{{ settings.drawer_sfp_code or '' }}"></label>
      <label>Drawer Flat code <input name="drawer_flat_code" value="{{ settings.drawer_flat_code or '' }}"></label>
      <label>Panel code (all panels) <input name="panel_code" value="{{ settings.panel_code or '' }}"></label>
    </fieldset>

    <fieldset>
      <legend>Hinge</legend>
      <label>Hinge top offset (in) <input type="number" step="0.001" name="hinge_top_offset_in"
          value="{{ settings.hinge_top_offset_in or 3 }}"></label>
      <label>Hinge bottom offset (in) <input type="number" step="0.001" name="hinge_bottom_offset_in"
          value="{{ settings.hinge_bottom_offset_in or 3 }}"></label>
      <label>Hinge size (in) <input type="number" step="0.001" name="hinge_size_in"
          value="{{ settings.hinge_size_in or 5 }}"></label>
    </fieldset>

    <p><button>Save</button></p>
  </form>

  <hr>

  <h3>Upload PDF to this order</h3>
  <form method="post" action="/upload" enctype="multipart/form-data">
    <input name="job_id" value="{{ order.job_id }}">
    <input type="file" name="file" accept="application/pdf">
    <button>Upload</button>
  </form>
</body>

</html>
